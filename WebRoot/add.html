	
<style>

	.main input,select{
		width: 300px;
		padding: 4px;
		margin: 4px;
		box-sizing: border-box;
	}
	
	.main .submit{
		background-color: #188AE2;
		padding: 10px;
		min-width: 80px;
		border: 1px solid #ccc;
		margin: 20px;
		border-radius: 2px;
		color: #fff;
	}
</style>  

<div class='main'>

  	<div class='info'> 
  		
    	学号: <input type='text' class='id' />  <br>  <!-- name: 即参数名 -->
    	姓名: <input type='text' class='name' /> <br>
    	手机: <input type='text' class='phone' /> <br>
    	性别: <select class='sex' >
    		<option value='male'> 男 </option>
    		<option value='female'> 女 </option>
    	</select> <br>
    	<button class='submit' onclick='M.doSubmit()'> 提交 </button> 	    
    </div>
    
</div>
  
  
<script>
	var M = {};
	
	M.doSubmit = function()
	{
		// 请求参数
		var f = $('.info');
		var req = {};
		req.id = $('.id', f).val().trim();
		req.name = $('.name', f).val().trim();
		req.phone = $('.phone', f).val().trim();
		req.sex = $('.sex', f).val().trim();
		
		Af.rest("StudentAdd", req, function(data){
			alert("成功添加!");
			$(".info input").val(""); // 清空输入控件
		});
		
	}
</script>
